  <div class="card-body">
    <h2>Student Form</h2>

    <form th:object="${student}" th:action="@{/students/save}" action="#" method="post">
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="maleRadio" th:field="*{gander}" value="Male" required>
          <label class="form-check-label" for="maleRadio">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="femaleRadio" th:field="*{gander}" value="Female" required>
          <label class="form-check-label" for="femaleRadio">Female</label>
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
      </div>

      <div class="form-group">
        <label for="fatherName">Father's Name:</label>
        <input type="text" class="form-control" id="fatherName" th:field="*{fatherName}" required>
      </div>

      <div class="form-group">
        <label for="motherName">Mother's Name:</label>
        <input type="text" class="form-control" id="motherName" th:field="*{motherName}" required>
      </div>

      <div class="form-group">
        <label>Grade:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="gradeA" th:field="*{grade}" value="A">
          <label class="form-check-label" for="gradeA">Grade A</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="gradeB" th:field="*{grade}" value="B">
          <label class="form-check-label" for="gradeB">Grade B</label>
        </div>
        <!-- Add more checkboxes for other grades if needed -->
      </div>

      <div class="form-group">
        <label>Class of Student:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="class10" th:field="*{classofStudent}" value="10">
          <label class="form-check-label" for="class10">Class 10</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="class11" th:field="*{classofStudent}" value="11">
          <label class="form-check-label" for="class11">Class 11</label>
        </div>
        <!-- Add more checkboxes for other classes if needed -->
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" th:field="*{address}" required>
      </div>


      <button type="submit" class="btn btn-primary btn-save">Save Student</button>
    </form>
  </div>
</div>
