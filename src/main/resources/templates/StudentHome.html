<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System - Home</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .navbar {
            margin-bottom: 20px; /* Add space below the navbar */
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically align items */
            margin-bottom: 20px;
        }

        .search-bar form {
            display: flex;
            align-items: center; /* Vertically align items */
        }

        .search-bar input {
            margin-right: 10px;
        }

        .add-student-btn {
            margin-left: 10px; /* Add space to the left of the button */
        }

        .table {
            margin-top: 20px; /* Add space above the table */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">HI</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/contacts">Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/help">Help</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/students}" method="get">
            <input class="form-control mr-sm-2" type="text" id="keyword" name="name" placeholder="Enter keyword">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a th:href="@{/form}" class="btn btn-success add-student-btn">Add Student</a>
    </div>
</nav>

<h3>All Students</h3>
<table class="table">
    <thead>
    <tr>
        <th>Roll Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>gender</th>
        <th>grade</th>
        <th>Phone Number</th>
        <th> Class</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.rollNumber}"></td>
        <td th:text="${student.firstname}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.gander}"></td>
        <td th:text="${student.grade}"></td>
        <td th:text="${student.phoneNumber}"></td>
        <td th:text="${student.classofStudent}"></td>
        <td>
            <a class="btn btn-warning" th:href="@{'/edit/' + ${student.rollNumber}}">Edit</a>
            <a class="btn btn-danger" th:href="@{'/delete/' + ${student.rollNumber}}">Delete</a>
        </td>

    </tr>
    </tbody>
</table>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
