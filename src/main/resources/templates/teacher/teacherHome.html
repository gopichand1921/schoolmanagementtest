<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>School Management System - Home</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    .navbar {
      margin-bottom: 20px; /* Add space below the navbar */
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Vertically align items */
      margin-bottom: 20px;
    }

    .search-bar form {
      display: flex;
      align-items: center; /* Vertically align items */
    }

    .search-bar input {
      margin-right: 10px;
    }

    .add-student-btn {
      margin-left: 10px; /* Add space to the left of the button */
    }

    .table {
      margin-top: 20px; /* Add space above the table */
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">HI</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/contacts">Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/help">Help</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{/teacher/teachers}" method="get">
      <input class="form-control mr-sm-2" type="text" id="name" name="name" placeholder="Enter keyword">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a th:href="@{/teacher/addTeacher}" class="btn btn-success add-student-btn">Teacher Student</a>
  </div>
</nav>

<h3>All Students</h3>
<table class="table">
  <thead>
  <tr>
    <th>TeacherId</th>
    <th>Full Name</th>
    <th>Gender</th>
    <th>Experience</th>
    <th>Role</th>
    <th>Qulification</th>
    <th> salary</th>
    <th>Number</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="teacher : ${teachers}">
    <td th:text="${teacher.teacherId}"></td>
    <td th:text="${teacher.fullName}"></td>
    <td th:text="${teacher.gender}"></td>
    <td th:text="${teacher.experience}"></td>
    <td th:text="${teacher.role}"></td>
    <td th:text="${teacher.qulification}"></td>
    <td th:text="${teacher.salary}"></td>
    <td th:text="${teacher.number}"></td>
    <td>
      <a class="btn btn-warning" th:href="@{'/teacher/edit/' + ${teacher.teacherId}}">Edit</a>
      <a class="btn btn-danger" th:href="@{'/teacher/delete/' + ${teacher.teacherId}}">Delete</a>
    </td>

  </tr>
  </tbody>
</table>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
